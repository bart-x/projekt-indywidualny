<!DOCTYPE html>

<body>

  <section class="sidebar">
    <div class="icon dropdown space-around ">

      <li><a href="#"><img src="/images/icons/general.svg">General</a></li>

      <li><a href="#"><img src="/images/icons/payout.svg">Payout</a></li>

      <h2 class="h2">PERSONAL DATA</h2>
      <form class="form" action="">
        <div class="vessel">
          <label for="fname">
            <h2>Name</h2>
          </label>
          <div class="input">
            <input type="text" id="fname" name="firstname">

        </div>

          </label>
          <div class="input">

          </div>
        </div>
        <div class="vessel">
          <label for="email">
            <h2>E-mail</h2>
          </label>
          <div class="input">
            <input type="email" id="fname" name="firstname">
          </div>
        </div>
        <div class="vessel">
          <label for="phone">
            <h2>Phone number</h2>
          </label>
          <div class="input">
            <input type="number" id="lname" name="lastname">
          </div>
        </div>
      </form>
      <form class="form" action="">
        <div class="vessel">
          <label for="fname">
            <h2>Skype</h2>
          </label>
          <div class="input">
            <input type="text" id="fname" name="firstname">
          </div>
        </div>
        <div class="vessel">
          <label for="lname">
            <h2>ICQ</h2>
          </label>
          <div class="input">

        </div>

          </label>
          <div class="input">

          </div>
        </div>
      </form>
      <form class="form" action="">

          <label for="phone">
            <h2>Wallet</h2>
          </label>
          <div class="input">
            <input type="number" id="lname" name="lastname">
          </div>
        </div>
      </form>
      <form class="form" action="">
        <div class="vessel">
          <label for="email">
            <h2>Password</h2>
          </label>
          <div class="input">
            <input type="email" id="fname" name="firstname">
          </div>
        </div>
        <div class="vessel">
          <label for="phone">
            <h2>Repeat</h2>
          </label>
          <div class="input">
            <input type="number" id="lname" name="lastname">
          </div>
        </div>
